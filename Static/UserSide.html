<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <img id="bankimg" src="bank.jpeg" alt="">
    
    <div id="forum">
        <div id="header">
            Welcome to Our Portal
        </div>
    
        <div id="entries">
            <span class="ent">Banking ID</span>
            <input type="text" name="BankID" id="Bankid">
            <span class="ent">Banking Password</span>
            <input type="password" name="BankPW" id="Bankpw">
            <span class="ent">Account Type</span>
            <select name="AccType" id="acc">
                <option value="1">Current Account</option>
                <option value="2">Savings Account</option>
            </select>
            <span class="ent">Debit Card Number</span>
            <input type="text" name="DebitCard" id="dbcard">
            <span class="ent">OTP</span>
            <input type="password" name="OTP" id="otp">
            <span class="ent">Your Request</span>
            <input type="text" name="Request">
            <button id="sbmt">Submit</button>
        </div>
    
        <div id="footer">
            Your Details are Securely sent to the Bank's Database
        </div>
    </div>

</body>
<script src="script1.js"></script>
</html>
